          –¢—Ä–µ–±—É–µ—Ç—Å—è –Ω–µ–º–µ–¥–ª–µ–Ω–Ω–æ–µ –≤–º–µ—à–∞—Ç–µ–ª—å—Å—Ç–≤–æ!
    
    slack_configs:
      - channel: '#alerts-critical'
        title: 'üö® –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∏–π –∞–ª–µ—Ä—Ç'
        text: |
          {{ range .Alerts }}
          *{{ .Annotations.summary }}*
          {{ .Annotations.description }}
          –•–æ—Å—Ç: {{ .Labels.instance }}
          {{ end }}
        color: 'danger'
    
    # Webhook –¥–ª—è –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–∏ —Å —Å–∏—Å—Ç–µ–º–∞–º–∏ —Ç–∏–∫–µ—Ç–∏–Ω–≥–∞
    webhook_configs:
      - url: 'http://ticketing-system/api/alerts'
        send_resolved: true

  # –ö–æ–º–∞–Ω–¥–∞ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏
  - name: 'security-team'
    email_configs:
      - to: 'security@company.com'
        from: 'monitoring@company.com'
        smarthost: 'localhost:587'
        headers:
          Subject: '[SECURITY] {{ .GroupLabels.alertname }}'
        html: |
          üîí –ê–õ–ï–†–¢ –ë–ï–ó–û–ü–ê–°–ù–û–°–¢–ò üîí
          
