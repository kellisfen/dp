  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'monitoring@company.com'
  smtp_auth_username: 'monitoring@company.com'
  smtp_auth_password: 'your-app-password'
  smtp_require_tls: true

  # Slack webhook URL (–∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à)
  slack_api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'

# –®–∞–±–ª–æ–Ω—ã –¥–ª—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# –ú–∞—Ä—à—Ä—É—Ç–∏–∑–∞—Ü–∏—è –∞–ª–µ—Ä—Ç–æ–≤
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default-receiver'
  
  routes:
    # –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∏–µ –∞–ª–µ—Ä—Ç—ã - –Ω–µ–º–µ–¥–ª–µ–Ω–Ω–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 0s
      repeat_interval: 5m
      
    # –ê–ª–µ—Ä—Ç—ã –ø–æ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏
    - match:
        category: security
      receiver: 'security-team'
      group_wait: 0s
      repeat_interval: 15m
      
    # –ê–ª–µ—Ä—Ç—ã –ø–æ –∏–Ω—Ñ—Ä–∞—Å—Ç—Ä—É–∫—Ç—É—Ä–µ
    - match:
        category: infrastructure
      receiver: 'infrastructure-team'
      repeat_interval: 30m
      
    # –ê–ª–µ—Ä—Ç—ã –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π
    - match:
        category: application
      receiver: 'development-team'
      repeat_interval: 1h

# –ü–æ–ª—É—á–∞—Ç–µ–ª–∏ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
receivers:
  # –ü–æ–ª—É—á–∞—Ç–µ–ª—å –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
  - name: 'default-receiver'
    email_configs:
      - to: 'admin@company.com'
        from: 'monitoring@company.com'
        smarthost: 'localhost:587'
        headers:
          Subject: '[MONITORING] {{ .GroupLabels.alertname }}'
        html: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Labels: {{ range .Labels.SortedPairs }}{{ .Name }}={{ .Value }} {{ end }}
          {{ end }}

  # –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∏–µ –∞–ª–µ—Ä—Ç—ã
  - name: 'critical-alerts'
    email_configs:
      - to: 'admin@company.com,oncall@company.com'
        from: 'monitoring@company.com'
        smarthost: 'localhost:587'
        headers:
          Subject: '[CRITICAL] {{ .GroupLabels.alertname }}'
        html: |
          üö® –ö–†–ò–¢–ò–ß–ï–°–ö–ò–ô –ê–õ–ï–†–¢ üö®
          
          {{ range .Alerts }}
          –ê–ª–µ—Ä—Ç: {{ .Annotations.summary }}
          –û–ø–∏—Å–∞–Ω–∏–µ: {{ .Annotations.description }}
          –í—Ä–µ–º—è: {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          –•–æ—Å—Ç: {{ .Labels.instance }}
          –°–µ—Ä–≤–∏—Å: {{ .Labels.job }}
