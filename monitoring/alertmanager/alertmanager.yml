    slack_configs:
      - channel: '#security-alerts'
        title: 'üîí –ê–ª–µ—Ä—Ç –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏'
        color: 'warning'

  # –ö–æ–º–∞–Ω–¥–∞ –∏–Ω—Ñ—Ä–∞—Å—Ç—Ä—É–∫—Ç—É—Ä—ã
  - name: 'infrastructure-team'
